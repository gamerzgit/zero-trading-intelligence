version: '3.8'

services:
  # TimescaleDB (PostgreSQL with TimescaleDB extension)
  timescaledb:
    image: timescale/timescaledb:latest-pg14
    container_name: zero-timescaledb
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-zero_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-zero_trading}
    volumes:
      - ./data_nvme/timescaledb:/var/lib/postgresql/data
      - ./infra/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-zero_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - zero-network

  # Redis (Hot state, Pub/Sub)
  redis:
    image: redis:7-alpine
    container_name: zero-redis
    command: redis-server --appendonly yes
    volumes:
      - ./data_nvme/redis:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - zero-network

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: zero-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: ""
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
    volumes:
      - ./data_nvme/grafana:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    depends_on:
      - timescaledb
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - zero-network

  # Service placeholders (empty for Milestone 0)
  # These will be implemented in later milestones
  # zero-ingest-price:
  #   build:
  #     context: ..
  #     dockerfile: services/ingest/Dockerfile
  #   image: zero-ingest-price:latest
  #   depends_on:
  #     - timescaledb
  #     - redis
  #   environment:
  #     - REDIS_HOST=redis
  #     - DB_HOST=timescaledb
  #   networks:
  #     - zero-network

networks:
  zero-network:
    driver: bridge

volumes:
  timescaledb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data_nvme/timescaledb
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data_nvme/redis
  grafana_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data_nvme/grafana

